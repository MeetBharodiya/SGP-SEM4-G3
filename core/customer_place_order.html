<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="../assets/css/customer_place_order.css">
    <script src="../assets/js/menu_item.js"></script>
    <title>Place Order</title>
</head>

<body>
    <!-- This is Whole Page class container -->
    <div class="container-fluid vh-100">
        <div class="row">

            <div id="firstColumnRows" class="col-3 vh-100">
                <!-- First column -->
                <!-- Row for logo -->
                <div id="firstColumnRows-upper" class="row">
                    <img src="../assets/images/EXTRA/Cafeccino Logo.png" alt="Cafeccino" />
                </div>

                <!-- Row for Verical navigation bar -->
                <div id="firstColumnRows-center" class="row">
                    <!-- This is navigation bar -->
                    <input type="radio" name="navigation" id="navigation-1 adminProfile" />
                    <a href="#">
                        <span id="adminProfile">
                            <label>
                                <img src="../assets/images/EXTRA/Customer/Customer Name.png" alt="Add Item" />
                                Customer Name
                            </label>
                        </span>
                    </a>

                    <input type="radio" name="navigation" id="catagory" />
                    <a href="../core/menu_catagory.html">
                        <span id="catagory">
                            <label>
                                <img src="../assets/images/EXTRA/Customer/Catagory.png" alt="View Chef" />
                                Catagory
                            </label>
                        </span>
                    </a>

                    <input type="radio" checked name="navigation" id="placeorder" />
                    <a href="#">
                        <span id="placeorder">
                            <label>
                                <img src="../assets/images/EXTRA/Customer/Place Order.png" alt="View Order" />
                                Place Order
                            </label>
                        </span>
                    </a>

                    <input type="radio" name="navigation" id="logOut" />
                    <a href="#">
                        <span id="logOut">
                            <label>
                                <img src="../assets/images/EXTRA/Customer/Log out Icon.png" alt="Log Out" />
                                Log Out
                            </label>
                        </span>
                    </a>
                </div>

                <!-- Row for Account left bottom -->
            </div>
            <!-- First Column End -->

            <!-- Second Column -->
            <div id="secondColumnRows" class="col-9">

                <!-- Row For path -->
                <div id="secondColumnRows-upper" class="row">
                    <div id="secondColumnRows-upper">
                        <a href="../Page/menu_catagory.html"><i class="fa-solid fa-arrow-left back-arrow"></i></a>
                        <li style="margin-right: 10px;">Category </li>
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-right" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708z" />
                        </svg>
                        <li style="margin-left: 10px;"> Place Order</li>
                    </div>
                </div>

                <!-- Row For Your Profile -->
                <h2 id="title">Place order</h2>
                <div id="secondColumnRows-center" class="row">
                    <table id="tableForItems">
                        <tr>
                            <th>Name</th>
                            <th>Catagory</th>
                            <th>Price</th>
                            <th></th>
                        </tr>
                        <tr>
                            <td>C</td>
                            <td>C</td>
                            <td>C</td>
                            <td><input type="submit" value=""></td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
</body>

</html>
