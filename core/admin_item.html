<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../static/css/admin_item.css">
    <title>Add Items</title>
</head>

<body>
    <div class="container-fluid vh-100">
        <div class="row">
            <!-- I have split page in three columns parts -->
            <div id="firstColumnRows" class="col-3 vh-100">
                <!-- First column -->
                <!-- Row for logo -->
                <div id="firstColumnRows-upper" class="row">
                    <img src="../static/images/EXTRA/Cafeccino Logo.png" alt="Cafeccino" />
                </div>

                <!-- Row for Verical navigation bar -->
                <div id="firstColumnRows-center" class="row">
                    <!-- This is navigation bar -->
                    <input type="radio" name="navigation" id="navigation-1 adminProfile" disabled />
                    <a href="Admin-Home.html">
                        <span id="adminProfile">
                            <label>
                               Admin Name
                            </label>
                        </span>
                    </a>

                    <input type="radio" name="navigation" id="addItem" />
                    <a href="../core/admin_category.html">
                        <span id="addItem">
                            <label>
                                <img src="../static/images/EXTRA/Admin/Add Item Icon.png" alt="" />
                                Add Category
                            </label>
                        </span>
                    </a>
                    <input type="radio" checked disabled name="navigation" id="viewCustomer" />
                    <a href="#">
                        <span id="viewCustomer">
                            <label>
                                <img src="../static/images/EXTRA/Admin/Add Item Icon.png" alt="View Customer">
                                Add Item
                            </label>
                        </span>
                    </a>
                    <input type="radio" name="navigation" id="logOut" />
                    <a href="#">
                        <span id="logOut">
                            <label>
                                <img src="../static/images/EXTRA/Admin/Log out Icon.png" alt="Log Out">
                                Log Out
                            </label>
                        </span>
                    </a>
                </div>

                <!-- Row for Account left bottom -->
            </div>
            <!-- First Column End -->

            <!-- Second Column -->
            <div id="secondColumnRows" class="col-9">
                <!-- Row For path -->
                <div id="secondColumnRows-upper" class="row">
                    <div id="secondColumnRows-upper">
                        <a href="../Page/menu_catagory.html"><i class="fa-solid fa-arrow-left back-arrow"></i></a>
                        <div onclick="doclick();">Click Me</div>
                        <div id="message">Recorded <b>0</b> clicks</div>
                        <li>Add Item</li>
                    </div>
                </div>

                <h2 id="title">Add Item</h2>
                <div id="secondColumnRows-center" class="row">
                    <form action="#" method="get">
                        <input type="number" name="item_id" id="item_id" placeholder="Item id" class="input-field"><br>
                        <input type="text" name="item_name" id="item_name" placeholder="Item Name"
                            class="input-field"><br>
                        <input type="text" name="catagory_id" id="catagory_id" placeholder="Item Catagory"
                            class="input-field"><br>
                        <input type="text" name="catagory_id" id="catagory_id" placeholder="Item Price"
                            class="input-field" disabled><br>
                        <input type="file" name="filename" id="file-btn"><br>
                        <input type="submit" value="Add Item" id="submit-btn" class="input-field">
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</body>

</html>
