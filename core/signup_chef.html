<body>
  <!-- center form box -->
      <div class="card-body">
        <h2>Sign Up</h2>
        <h4>for chef</h4>
        <form action="#">
        <input type="text" class="first-name" placeholder="First Name" required>
        <input type="text" class="last-name" placeholder="Last Name" required><br>
        <input type="tel" class="phone" placeholder="Phone No." required>
        <input type="email" class="email" placeholder="Email" required><br>
        <input type="password" class="password" placeholder="Password" required>
        <input type="password" class="confirm-password" placeholder="Confirm Password" required><br>
        <input type="text" class="username" placeholder="Username" required>
        <input type="text" class="chef-code" placeholder="Chef Code" required><br>
        <p class="login-text">Already have an account? <a class="login-link" href="../core/Login_chef.html">Login</a></p>
        <input type="button" class="sign-up-btn" value="Sign Up">
        </form>
      </div>
